<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TwitchMe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kumar+One" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron text-center">
          <h1>TwitchMe</h1>
          <hr>
          <h2>Search and Preview Streams</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <div id="prePop">
            <h3>Some Common Streamers:</h3>
            <hr>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="well">
          <div id="search" class="text-center">
            <form class="form-group" id="searchForm">
              <input type="text" id="searchUser" placeholder="Search...">
              <button class="btn btn-info">Search</button>
            </form>
          </div>
          <div id="results"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
